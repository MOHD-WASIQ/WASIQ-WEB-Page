<!DOCTYPE html>
<html>
<head>
    <title>My Styled Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            line-height: 1.5;
        }

        img {
            width: 400px;
            display: block;
            margin: 0 auto;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to my styled web page!</h1>

    <p>This is a sample paragraph with some styling.</p>

    <img src="image.jpg" alt="A sample image">

    <p>Here's a list of items:</p>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>
